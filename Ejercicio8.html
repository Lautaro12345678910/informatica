<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Estudiante</title>
<style>
 body { font-family: Arial, sans-serif; padding: 20px; }
.formulario { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
label { display: block; margin-top: 10px; font-weight: bold; }
input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
 </style>
</head>
<body>
 <div class="formulario">
<h2>Registro de Estudiante</h2>
<form action="saludo.html" method="GET">
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" required>
<label for="apellido">Apellido:</label>
<input type="text" id="apellido" name="apellido" required>
<label for="curso">Curso:</label>
<input type="text" id="curso" name="curso" required>
<button type="submit">Enviar y Saludar</button>
</form>
</div>
</body>
</html>
